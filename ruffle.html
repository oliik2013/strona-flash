<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./R.jpeg" type="image/x-icon">
    <title>Strona Flash (Ruffle)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .flash-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            // Optional configuration
        };
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const elements = document.getElementsByClassName("ruffle-player");
    
            for (const element of elements) {
                ruffle.createPlayer(element);
            }
        });
    </script>
</head>
<body>
    <h1>Strona Flash (Ruffle)</h1>
    <p>Mój skin Minecraft Ragdoll</p>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load("minecraft-skin-ragdoll.swf");
        });
    </script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>


    <p>Wyścigi</p>
