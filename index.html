<!DOCTYPE html>
<html lang="en">
<base>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./R.jpeg" type="image/x-icon">
    <title>Strona Flash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .flash-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Strona Flash</h1>
    <p>Mój skin Minecraft Ragdoll</p>
    <div class="flash-container">
        <!-- Using the object tag to embed Flash content -->
        <object type="application/x-shockwave-flash" data="minecraft-skin-ragdoll.swf" width="640" height="480">
            <param name="movie" value="minecraft-skin-ragdoll.swf" />
            <param name="quality" value="high" />
            <param name="wmode" value="transparent" />
        </object>

    <p>Wyścigi</p>
    <div class="flash-container">
        <!-- Using the object tag to embed Flash content -->
        <object type="application/x-shockwave-flash" data="auto-wyscigi.swf" width="640" height="480">
            <param name="movie" value="auto-wyscigi.swf" />
            <param name="quality" value="high" />
            <param name="wmode" value="transparent" />
        </object>
        
    <p>Pobierz Flasha (Emulator):</p>
    <a href="https://ruffle.rs/">Emulator Flasha</a>
    <a href="https://apps.apple.com/pl/app/puffin-cloud-browser/id472937654?l=pl/">Emulator Flasha (na IOS)</a>
    <a href="https://archive.org/details/adobe-flash-player-32-0r-0-371-winax/">Flash (orginalny, niedziała z nowymi przeglądarkami)</a>
        
        <!-- Alternatively, using the embed tag -->
    </div>
</body>
</base>
</html>
