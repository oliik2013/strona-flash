<!DOCTYPE html>
<html lang="en">
<base>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./R.jpeg" type="image/x-icon">
    <title>Strona Flash (Ruffle)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .flash-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Strona Flash (Ruffle)</h1>
    <p>Mój skin Minecraft Ragdoll</p>
    <ruffle-embed src="minecraft-skin-ragdoll.swf" width="640" height="480" quality="high" wmode="transparent"></ruffle-embed>

    <p>Wyścigi</p>
    <ruffle-embed src="auto-wyscigi.swf" width="640" height="480" quality="high" wmode="transparent"></ruffle-embed>

    <p>Randomowa Piosenka</p>
    <ruffle-embed src="random-sound.swf" width="640" height="480" quality="high" wmode="transparent"></ruffle-embed>
        
    <p>Pobierz Flasha (Emulator):</p>
    <a href="https://ruffle.rs/">Emulator Flasha</a>
    <a href="https://apps.apple.com/pl/app/puffin-cloud-browser/id472937654?l=pl/">Emulator Flasha (na IOS)</a>
    <a href="https://archive.org/details/adobe-flash-player-32-0r-0-371-winax/">Flash (orginalny, niedziała z nowymi przeglądarkami)</a>
        
        <!-- Alternatively, using the embed tag -->
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load({
                // These are only a few example options:
                url: "minecraft-skin-ragdoll.swf", // A string, indicating the SWF file to load (e.g. "movie.swf").
                allowScriptAccess: false, // A boolean indicating whether the file is allowed to interact with the page through JavaScript.
            });
        });
    </script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>
</body>
</base>
</html>
